name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [debug_tests, release]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake make python3 gcc-arm-none-eabi binutils-arm-none-eabi

      - name: Build debug tests
        if: matrix.variant == 'debug_tests'
        run: ./scripts/build_debug_tests.sh

      - name: Build release
        if: matrix.variant == 'release'
        run: ./scripts/build_relase.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant }}
        path: |
          stm32/app/buildD/app_master.elf
          stm32/app/buildD/app_master.bin
          stm32/app/buildD/app_master.map
          stm32/app/buildD/app_slave.elf
          stm32/app/buildD/app_slave.bin
          stm32/app/buildD/app_slave.map
          stm32/app/buildR/app_master.elf
          stm32/app/buildR/app_master.bin
          stm32/app/buildR/app_master.map
          stm32/app/buildR/app_slave.elf
          stm32/app/buildR/app_slave.bin
          stm32/app/buildR/app_slave.map